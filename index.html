<html>



<head>
	<!-- giving the webpage a title. -->
	<title>TicTacToeTow</title>
	<!-- favicon -->
	<link rel="icon" type="image/ico" href="favicon.ico" />
	<!-- linking the stylesheet -->
	<link href="style.css" rel="stylesheet" type="text/css">
	<!-- importing the font 'Montserrat' from fonts.google.com -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<!-- importing the JQuery library from google API's-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- importing the querystring library from the web archive-->
	<script src="https://web.archive.org/web/20101025074108/http://adamv.com/dev/javascript/files/querystring.js"></script>
	<!-- fancybox jquery plugin from fancyapps.com/fancybox -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.js"></script>

</head>



<body>




	<!-- creating a div for the text above the grid, so it can be aligned and adjusted. -->
	<div id="text-wrapper">
		<!-- creating a div for the text to reside in. -->
		<div class="text">
			<!-- the text which is displayed above the grid. -->
			Tic Tac Toe Tow

		</div>

	</div>

	<div id="center">
		<!-- creating the table so we can have a grid. -->
		<table>
			<tr>
				<td>
					<div id="0">
					</div>
				</td>
				<td>
					<div id="1">
					</div>
				</td>
				<td>
					<div id="2">
					</div>
				</td>
				<td>
					<div id="3">
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="4">
					</div>
				</td>
				<td>
					<div id="5">
					</div>
				</td>
				<td>
					<div id="6">
					</div>
				</td>
				<td>
					<div id="7">
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="8">
					</div>
				</td>
				<td>
					<div id="9">
					</div>
				</td>
				<td>
					<div id="10">
					</div>
				</td>
				<td>
					<div id="11">
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="12">
					</div>
				</td>
				<td>
					<div id="13">
					</div>
				</td>
				<td>
					<div id="14">
					</div>
				</td>
				<td>
					<div id="15">
					</div>
				</td>
			</tr>
		</table>
	</div>
	<!-- creating a div for the text under the grid, so it can be aligned and adjusted. -->
	<div id="turn-text-wrapper">
		<!-- creating a div for the text to reside in. -->
		<div class="text hidecomp">
			<!-- the text which is displayed below the grid. -->
			It is <span class="hoverblue" id="turn">Player 1</span>'s turn.
		</div>
	</div>

	<!-- copyright div -->
	<div class="copyright">
		&#9400; Camobrie
	</div>

	<!-- a onclick rules -->
	<div class="rules">
		<a data-fancybox data-type="iframe" data-src="rules.html" href="javascript:;">
		Rules
		</a>
		<button onclick="toggleAi()">
		        AI Toggle (Status: <span id="ai_state">Disabled</span>)
	      </button>
	</div>

	<!-- dropdown menu -->
	<div class="dropdown">
		<button class="dropbtn">Change Color</button>
		<div class="dropdown-content">
			<a href="javascript:void(0);" onclick="changecolor(0);">
				<div class="colorpicker" id="redc"></div>
				<div class="colorpicker" id="bluec"></div>
			</a>
			<a href="javascript:void(0);" onclick="changecolor(1);">
				<div class="colorpicker" id="cyanc"></div>
				<div class="colorpicker" id="pinkc"></div>
			</a>
			<a href="javascript:void(0);" onclick="changecolor(2);">
				<div class="colorpicker" id="blackc"></div>
				<div class="colorpicker" id="whitec"></div>
			</a>
			<a href="javascript:void(0);" onclick="changecolor(3);">
				<div class="colorpicker" id="greenc"></div>
				<div class="colorpicker" id="yellowc"></div>
			</a>
		</div>
	</div>



	<!-- importing our JavaScript file -->
	<script src="main.js" type="text/javascript"></script>
</body>

</html>
